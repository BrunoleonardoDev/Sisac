<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../Styles/global_style.css" />
        <link rel="stylesheet" href="../Styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/feather-icons"></script>
        <title>Login - SISAC</title>
    </head>
    <body>
        <main>
            <div class="content-login">
                <img src="../Images/SISAC.svg" alt="Logo" />
                <p>
                    Seu sistema para
                    <strong style="color: var(--blue-text)">agendar</strong>
                    consulta
                </p>
                <img src="../Images/banner.svg" alt="banner" />
            </div>
            <div class="form-login">
                <form action="" method="post">
                    <h1>Entrar</h1>
                    <label for="name">Login</label>
                    <input
                        type="text"
                        name="username"
                        placeholder="000.000.000-00"
                    />
                    <label for="password">Senha</label>
                    <input
                        type="password"
                        name="password"
                        placeholder="123456"
                    />
                    <input type="submit" value="Entrar" />
                </form>
            </div>
        </main>
        <footer>
            <p>
                SISAC &copy; Copyright 2022 desenvolvido por
                <a href="http://github.com/DevGueds">Vinicius Guedes</a>
            </p>
        </footer>

        <script type="text/javascript" src="./JS/script.js"></script>
    </body>
</html>
