<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../styles/style_register_patiente.css">
    <title>Sisac - Register Worker</title>
</head>

<body>
    <header>
        <a href="../home.html"><img src="../../images/sisac.svg" alt="Logo"></a>
        <nav id="menu">
            <ul>
                <li><a href="patient.html">Cadastro</a></li>
                <li><a href="#">Consultas</a></li>
                <li><a href="#">Histórico</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
            <button>Vinicius Guedes</button>
        </nav>
    </header>
    <main>
        <div id="content">
            <form>
                <h2>Cadastro de Funcionario</h2>

                <label>Nome</label>
                <input type="text" name="name" id="name" placeholder="Ex: Maria Furtado da Silva">

                <label>Usuário</label>
                <input type="text" name="user" id="user" placeholder="Ex: Paulo">

                <label>Senha</label>
                <input type="password" name="userpass" id="passuser" placeholder="*************">

                <label>Confirmar Senha</label>
                <input type="repassword" name="reuserpass" id="repassuser" placeholder="*************">

                <label>Telefone</label>
                <input type="number" name="phone" id="phone" placeholder="Ex: (91) 99999-9999">

                <button>Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados - &copy Sisac 2021</p>
    </footer>
</body>

</html>
