<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../styles/style_register_patiente.css">
    <title>Sisac - Register Patient</title>
</head>

<body>
    <header>
        <a href="../home.html"><img src="../../images/sisac.svg" alt="Logo"></a>
        <nav id="menu">
            <ul>
                <li><a href="patient.html">Cadastro</a></li>
                <li><a href="#">Consultas</a></li>
                <li><a href="#">Histórico</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
            <button>Vinicius Guedes</button>
        </nav>
    </header>
    <main>
        <div id="content">
            <form>
                <h2>Cadastro de Paciente</h2>

                <label>Nome</label>
                <input type="text" name="name" id="name" placeholder="Ex: Maria Furtado da Silva">

                <label>CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="000.000.000-00">

                <label>Data de Nascimento</label>
                <input type="date" name="birthDate" id="birthDate" placeholder="Ex: 1 de janeiro de 1992">

                <label>CNS</label>
                <input type="number" name="cns" id="cns" placeholder="Ex: 000.0000.0000.0000">

                <label>Telefone</label>
                <input type="number" name="phone" id="phone" placeholder="Ex: (91) 99999-9999">

                <label>Endereço</label>
                <input type="text" name="addres" id="addres" placeholder="Ex: Rua Sebastião de Freitas">

                <label>Bairro</label>
                <input type="text" name="district" id="district" placeholder="Ex: Areia Branca">

                <label>Cidade</label>
                <input type="text" name="city" id="city" placeholder="Ex: Capanema">

                <button>Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados - &copy Sisac 2021</p>
    </footer>
</body>

</html>
